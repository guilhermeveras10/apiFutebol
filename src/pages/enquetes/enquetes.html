<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enquetes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input type="text" [(ngModel)]="enquete.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Opção 1</ion-label>
      <ion-input type="text" [(ngModel)]="enquete.opcao1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Opção 2</ion-label>
      <ion-input type="text" [(ngModel)]="enquete.opcao2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Opção 3</ion-label>
      <ion-input type="text" [(ngModel)]="enquete.opcao3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Opção 4</ion-label>
      <ion-input type="text" [(ngModel)]="enquete.opcao4"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="save()">Salvar</button>
    </ion-item>
  </ion-list>
  <table>
    <thead>
      <th>Título</th>
      <th>Opção 1</th>
      <th>Opção 2</th>
      <th>Opção 3</th>
      <th>Opção 4</th>
      <th>Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let enquete of enquetes">
        <td>{{enquete.titulo}}</td>
        <td>{{enquete.opcao1}}</td>
        <td>{{enquete.opcao2}}</td>
        <td>{{enquete.opcao3}}</td>
        <td>{{enquete.opcao4}}</td>
        <td>
          <a href="#" *ngIf="enquete.status=='SUCESSO'" (click)="delete(enquete.key)">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
